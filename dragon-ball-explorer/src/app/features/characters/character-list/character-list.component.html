<div class="main">
    <div class="texto">
        <h2>Personajes</h2>
    </div>
    <div class="personajes">
        <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
    </div>
    <div class="paginador">
        <mat-paginator 
            [length]= totalHeroes
            [pageSize]= heroLimit 
            (page) = "onPageChange($event)"
            aria-label="Select page"
        >
        </mat-paginator>        
    </div>
</div>
