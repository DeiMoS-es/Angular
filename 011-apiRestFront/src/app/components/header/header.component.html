<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" *ngIf="usuarioIsLogin">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring eCommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" [routerLink]="['/productos']">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/carrito']">Carrito <span class="contador" *ngIf="obtenerContador() > 0" > {{ obtenerContador() }} </span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="usuarioIsLogin" (click)="logout()" [routerLink]="['/login']">Cerrar Sesión</a>
                </li>
            </ul>
            <div class="mr-100">
                <form class="d-flex" role="search" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" [(ngModel)]="nombreProducto" (input)="buscarEnTiempoReal(nombreProducto)" name="nombreProducto">
                        <ul class="list-group mt-2 w-100 d-block" *ngIf="sugerencias.length > 0">
                            <li class="list-group-item" *ngFor="let sugerencia of sugerencias" (click)="buscarElemento(sugerencia)"> {{ sugerencia.nombreProducto }} </li>
                        </ul>
                    </div> 
                    <div class="ml-2">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </div>                   
                </form>
            </div>
        </div>
    </div>
</nav>
