<!-- Page Heading/Breadcrumbs -->
<h1 class="mt-4 mb-3">Spring eCommerce <small>Productos</small></h1>
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
</ol>
<a class="btn btn-primary" href="">Crear Producto</a>
<h2>Productos</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Inventario</th>
            <th scope="col">Precio</th>
            <th scope="col">Iva</th>
            <th scope="col">Acción</th>
            <th scope="col">Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td>{{producto.nombreProducto}}</td>
            <!-- Falta por añadir la descripción del producto, el total que hay en el inventario -->
            <td></td>
            <td></td>
            <td>{{producto.precioProducto}}</td>
            <td>{{producto.ivaProducto}}</td>
            <td><a class="btn btn-warning" (click)="editarProducto(producto.idProducto)">Editar</a></td>
            <td><a class="btn btn-danger" (click)="eliminarProducto(producto.idProducto, producto.nombreProducto)">Eliminar</a></td>
        </tr>
    </tbody>
</table>
