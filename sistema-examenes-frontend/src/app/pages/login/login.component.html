<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/acceso.png" alt="login" width="100" height="100">
                    </div>
                    <h1 class="text-center">Iniciar sesión</h1>
                    <form action="">
                        <mat-form-field class="full-width" appearence="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required  matInput placeholder="Escribe tu nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser válido</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearence="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required type="password" matInput placeholder="Escribe tu contraseña de usuario">
                            <mat-hint>La contraseña debe ser válido</mat-hint>
                        </mat-form-field> 
                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar sesión</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
