<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png" alt="registrate" width="100" height="100">
                </div>
                <h1 class="text-center">Registrate aqui</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Escribe tu nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Escribe tu contraseña">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Escribe tu nombre">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Escribe tu apellido">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Escribe tu email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>Teléfono</mat-label>
                        <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Escribe tu telefono">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                    <br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
