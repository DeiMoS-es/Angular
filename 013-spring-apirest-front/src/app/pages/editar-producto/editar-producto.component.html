<main class="container">
    <section class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Editar Producto</h2>
            <p class="text-danger" *ngIf="formularioEnviado && productoFormEdit.invalid">Por favor, revisa los campos del formulario</p>
            <form [formGroup]="productoFormEdit" (ngSubmit)="onSubmit()">
                <article class="form-group">
                    <label for="nombreProducto">Nombre del producto</label>
                    <input type="text" class="form-control" id="nombreProducto" formControlName="nombreProducto">
                </article>
                <article class="form-group">
                    <label for="descripcionProducto">Descripción del producto</label>
                    <input type="text" class="form-control" id="descripcionProducto" formControlName="descripcionProducto">
                    <!-- <div *ngIf="productoFormEdit.get('descripcionProducto')?.invalid && productoFormEdit.get('descripcionProducto')?.touched">
                        <p class="alert alert-danger">La descripción introducida no tiene el formato correcto</p>
                    </div> -->
                </article>
                <article class="form-group">
                    <label for="precioProducto">Precio del producto</label>
                    <input type="number" class="form-control" id="precioProducto" formControlName="precioProducto">
                    <!-- <div *ngIf="productoFormEdit.get('precioProducto')?.invalid && productoFormEdit.get('precioProducto')?.touched">
                        <p class="alert alert-danger">El precio introducido no tiene el formato correcto</p>
                    </div> -->
                </article>
                <article class="form-group">
                    <label for="stockProducto">Stock del producto</label>
                    <input type="number" class="form-control" id="stockProducto" formControlName="stockProducto">
                    <!-- <div *ngIf="productoFormEdit.get('stockProducto')?.invalid && productoFormEdit.get('stockProducto')?.touched">
                        <p class="alert alert-danger">El stock introducido no tiene el formato correcto</p>
                    </div> -->
                </article>
                <article class="form-group">
                    <label for="tipoProducto">Tipo del producto</label>
                    <input type="text" class="form-control" id="tipoProducto" formControlName="tipoProducto">
                </article>
                
                <article class="form-group">
                    <label for="imagenProducto">Imagen del producto</label>
                    <input type="file" accept="image/*" (change)="onFileSelected($event)" class="form-control" id="imagenProducto">
                    <div *ngIf="productoFormEdit.get('imagenProducto')?.invalid && productoFormEdit.get('imagenProducto')?.touched">
                        <p class="alert alert-danger">Por favor, selecciona una imagen válida</p>
                    </div>
                </article>
                <article>
                    <div mat-card-avatar class="example-header-image" *ngIf="imagenValida">
                        <img src="{{ productoEditado.imagen.imagenUrl }}" alt="">
                    </div>
                </article>
                <div class="text-center mt-2">
                    <button mat-raised-button color="primary" type="submit">Guardar</button>
                    <button mat-raised-button color="warn" type="button" (click)="limpiarFormulario()">Limpiar</button>
                </div>
            </form>
        </div>
    </section>
</main>
