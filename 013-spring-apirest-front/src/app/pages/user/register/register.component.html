<section class="container">
    <div class="col-md-4 offset-md-3">
        <h2>Registro de Usuario</h2>
        <div class="text-danger" *ngIf="formularioEnviado && userForm.invalid">
            <p class="text-danger" >Por favor, revisa los campos del formulario</p>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <article class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="ejemplo@correo.com" required>
            </article>
            <article class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" id="password" required>
            </article>
            <article class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre" required>
            </article>
            <article class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" id="apellidos" required>
            </article>
            <article class="form-group">
                <label for="pais">País</label>
                <select class="mi-select " formControlName="pais" id="pais">
                    <option value="albania">Albania</option>
                    <option value="alemania">Alemania</option>
                    <option value="andorra">Andorra</option>
                    <option value="austria">Austria</option>
                    <option value="belgica">Bélgica</option>
                    <option value="bielorrusia">Bielorrusia</option>
                    <option value="bosnia_y_herzegovina">Bosnia y Herzegovina</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="chipre">Chipre</option>
                    <option value="croacia">Croacia</option>
                    <option value="dinamarca">Dinamarca</option>
                    <option value="eslovaquia">Eslovaquia</option>
                    <option value="eslovenia">Eslovenia</option>
                    <option value="espana">España</option>
                    <option value="estonia">Estonia</option>
                    <option value="finlandia">Finlandia</option>
                    <option value="francia">Francia</option>
                    <option value="grecia">Grecia</option>
                    <option value="hungria">Hungría</option>
                    <option value="irlanda">Irlanda</option>
                    <option value="islandia">Islandia</option>
                    <option value="italia">Italia</option>
                    <option value="letonia">Letonia</option>
                    <option value="liechtenstein">Liechtenstein</option>
                    <option value="lituania">Lituania</option>
                    <option value="luxemburgo">Luxemburgo</option>
                    <option value="malta">Malta</option>
                    <option value="moldavia">Moldavia</option>
                    <option value="monaco">Mónaco</option>
                    <option value="montenegro">Montenegro</option>
                    <option value="noruega">Noruega</option>
                    <option value="paises_bajos">Países Bajos</option>
                    <option value="polonia">Polonia</option>
                    <option value="portugal">Portugal</option>
                    <option value="reino_unido">Reino Unido</option>
                    <option value="republica_checa">República Checa</option>
                    <option value="rumania">Rumania</option>
                    <option value="rusia">Rusia</option>
                    <option value="san_marino">San Marino</option>
                    <option value="serbia">Serbia</option>
                    <option value="suecia">Suecia</option>
                    <option value="suiza">Suiza</option>
                    <option value="ucrania">Ucrania</option>
                    <option value="vaticano">Vaticano</option>
                </select>
            </article>
            <div class="text-center mt-2">
                <button mat-raised-button color="primary" type="submit">Guardar</button>
                <button mat-raised-button color="warn" type="button" (click)="limpiarFormulario()">Limpiar</button>
            </div>
        </form>
    </div>
</section>
