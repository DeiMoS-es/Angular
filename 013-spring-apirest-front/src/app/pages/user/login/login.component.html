<section class="container">
        <div class="col-md-6 offset-md-3">            
            <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
                <h2>Iniciar Sesión</h2>
                <!-- Mensaje de error -->
                <div class="text-danger" *ngIf="formularioEnviado && loginForm.invalid">
                    Por favor, revisa los campos del formulario.
                </div>
                <div class="form-group">
                    <mat-form-field class="custom-form-field full-width">
                        <div class="icon-label-container">
                            <mat-icon>person</mat-icon>
                            <div class="input-label-container">
                                <mat-label>Nombre de Usuario</mat-label>
                                <input matInput placeholder="ejemplo@correo.com" type="mail" formControlName="username">
                            </div>
                        </div>
                    </mat-form-field>
                    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                        Nombre de usuario es requerido
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field class="custom-form-field full-width">
                        <div class="icon-label-container">
                            <mat-icon>vpn_key</mat-icon>
                            <div class="input-label-container">
                                <mat-label>Contraseña de Usuario</mat-label>
                                <input matInput placeholder="Escribe tu contraseña de usuario" formControlName="password" type="password">
                            </div>
                        </div>
                    </mat-form-field>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                        Contraseña es requerida
                    </div>
                </div>
                <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
            </form>
        </div>
</section>
