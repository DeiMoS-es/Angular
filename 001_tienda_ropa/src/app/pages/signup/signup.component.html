<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/img/agregar-usuario.png" alt="login" width="100px" height="100px">
                </div>
                <h1 class="text-center">Registrate aquí</h1>
                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Nombre de Usuario: </mat-label>
                        <input required [(ngModel)] = "user.userName" name = "userName" matInput placeholder="Escribe tu nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Contraseña: </mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Escribe tu contraseña">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Nombre: </mat-label>
                        <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Escribe tu nombre">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Primer Apellido: </mat-label>
                        <input required [(ngModel)] = "user.primerApellido" name = "primerApellido" matInput placeholder="Escribe tú primer apellido">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Segundo Apellido: </mat-label>
                        <input required [(ngModel)] = "user.segundoApellido" name = "segundoApellido" matInput placeholder="Escribe tú segundo apellido">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Email: </mat-label>
                        <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Escribe tu email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Teléfono: </mat-label>
                        <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Escribe tu telefono">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>Foto de perfil: </mat-label>
                        <input matInput placeholder="Selecciona una foto" type="text" name="" id="">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
