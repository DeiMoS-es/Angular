<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Producto </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.nombreProducto}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Stock </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.cantidadProducto}} </td>
    </ng-container>

    <ng-container matColumnDef="precioProducto">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Precio </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.precioProducto}} â‚¬/Kg</td>
      </ng-container>

          <!-- acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <div class="d-inline-flex justify-content-center">
                <button mat-icon-button class="btn btn-primary" (click)="buscarPorID(element.idProducto)">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button class="btn btn-danger" (click)="eliminar(element.idProducto, element.nombreProducto)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <app-producto-detalle *ngIf="productoSeleccionado && mostrarDetalle" [producto]="productoSeleccionado"></app-producto-detalle>
